<div>
    <div class="container">
        <mat-card>
            <div class="mat-elevation-z8">
                <div class="table-header">
                    <mat-form-field appearance="outline" class="marg_left_2_perc">
                        <mat-label>Filter</mat-label>
                        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. User">
                    </mat-form-field>

                    <span class="marg_rigt_2_perc">
                        <button (click)="createUser()" mat-raised-button color="primary" type="button">Add User</button>
                    </span>

                </div>

                <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="emailId">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element.emailId}} </mat-cell>
                    </ng-container>

                    <!-- Actions Column -->
                    <ng-container matColumnDef="actions">
                        <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
                        <mat-cell *matCellDef="let element">
                            <button mat-icon-button color="warn" (click)="deleteUser(element._id)">
                                <mat-icon>delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>

                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </mat-card>
    </div>

</div>

<ng-template #createUserDialog>
    <mat-card class="task-form-card">
        <form [formGroup]="UserCreateForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
                <mat-error *ngIf="submitted && f['name'].errors">
                    <div *ngIf="f['name'].errors['required']">Name is required</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="emailId">
                <mat-error *ngIf="submitted && f['emailId'].errors">
                    <div *ngIf="f['emailId'].errors['required']">Email is required</div>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password">
                <mat-error *ngIf="submitted && f['password'].errors">
                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                </mat-error>
            </mat-form-field>

            <div class="form-buttons">
                <button mat-raised-button color="primary" type="submit">Save Task</button>
                <button mat-dialog-close mat-raised-button color="accent" type="button">Close</button>
            </div>
        </form>
    </mat-card>

</ng-template>
