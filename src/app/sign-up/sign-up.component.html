<div class="dspFlx width-100 height-100">
    <div class="height-100 width-50 dspFlx jus-con-cen  ali-itm-cen">
        <img class="cus_wid_hgt_banner" src="assets\powerschool.png">
    </div>

    <div class="height-100 width-50 dspFlx jus-con-cen  ali-itm-cen">
        <mat-card class="signup-card">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="pad_internally">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name">
                    <mat-error *ngIf="submitted && f['name'].errors">
                        <div *ngIf="f['name'].errors['required']">Name is required</div>
                        <div *ngIf="f['name'].errors['minlength']">Name must be at least 3 characters</div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pad_internally">
                    <mat-label>Email</mat-label>
                    <input matInput type="email" formControlName="emailId">
                    <mat-error *ngIf="submitted && f['emailId'].errors">
                        <div *ngIf="f['emailId'].errors['required']">Email is required</div>
                        <div *ngIf="f['emailId'].errors['email']">Email must be a valid email address</div>
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="pad_internally">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password">
                    <mat-error *ngIf="submitted && f['password'].errors">
                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 characters</div>
                    </mat-error>
                </mat-form-field>

                <div class="form-buttons pad_internally">
                    <button mat-raised-button color="primary" type="submit">Sign Up</button>
                    <button mat-raised-button color="accent" type="button" (click)="onReset()">Sign In</button>
                </div>
            </form>
        </mat-card>

    </div>
</div>
